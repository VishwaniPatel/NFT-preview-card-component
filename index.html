<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="d-flex justify-content-center align-items-center height-100">
      <div class="card border-radius-12">
        <div class="overflow-hidden border-radius-12 mb-1">
          <img src="assets/images/image-equilibrium.jpg" alt="No image found" />
        </div>
        <h2 class="text-white mb-1">Equilibrium #3429</h2>
        <p class="text-light mb-1">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="d-flex justift-content-space-between mb-1">
          <div class="d-flex fs-14">
            <img
              class="me-1"
              src="assets/images/icon-ethereum.svg"
              alt="No image found"
            />
            <p class="text-cyan">0.041 ETH</p>
          </div>
          <div class="d-flex fs-14">
            <img
              class="me-1"
              src="assets/images/icon-clock.svg"
              alt="No image found"
            />
            <p class="text-light">3 days left</p>
          </div>
        </div>
        <div class="border-top pt-1 d-flex">
          <div class="profile-img-wrapper me-2">
            <img src="assets/images/image-avatar.png" alt="Profile image" />
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <p class="text-light">Creation of</p>
            <p class="text-white ms-1">Jules Wyvern</p>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vishwani Patel</a>.
    </div>
  </body>
</html>
